<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>為替レート換算</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>為替レート換算</h1>

        <div class="input-group">
            <label for="amount">金額:</label>
            <input type="number" id="amount" value="1000" min="0">
        </div>

        <div class="input-group">
            <label for="conversionMode">換算モード:</label>
            <select id="conversionMode">
                <option value="JPY_KRW">円 → ウォン</option>
                <option value="JPY_SGD">円 → シンガポールドル</option>
                <option value="KRW_JPY">ウォン → 円</option>
                <option value="SGD_JPY">シンガポールドル → 円</option>
            </select>
        </div>

        <button id="convertButton">換算</button>

        <div class="result">
            <p>換算結果: <span id="convertedAmount">0</span></p>
        </div>

        <div id="loading" class="hidden">
            <p>読み込み中...</p>
        </div>

        <div id="error" class="hidden">
            <p style="color: red;">エラーが発生しました。APIキーを確認するか、時間をおいて再度お試しください。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
